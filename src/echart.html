<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.min.js"></script>
	<script src="macarons.js"></script>
	  <link data-jsfiddle="common" rel="stylesheet" media="screen" href="handsontable-0.27.0/dist/handsontable.css">
  <link data-jsfiddle="common" rel="stylesheet" media="screen" href="handsontable-0.27.0/dist/pikaday/pikaday.css">
  <script data-jsfiddle="common" src="handsontable-0.27.0/dist/pikaday/pikaday.js"></script>
  <script data-jsfiddle="common" src="handsontable-0.27.0/dist/moment/moment.js"></script>
  <script data-jsfiddle="common" src="handsontable-0.27.0/dist/zeroclipboard/ZeroClipboard.js"></script>
  <script data-jsfiddle="common" src="handsontable-0.27.0/dist/numbro/numbro.js"></script>
  <script data-jsfiddle="common" src="handsontable-0.27.0/dist/numbro/languages.js"></script>
  <script data-jsfiddle="common" src="handsontable-0.27.0/dist/handsontable.js"></script>
</head>
<body>
	<DIV ID="table">
	</DIV
	
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
		var container = document.getElementById('table'),
		  hot;

		hot = new Handsontable(container, {
		  data: Handsontable.helper.createSpreadsheetData(10, 10),
		  rowHeaders: true,
		  colHeaders: true,
		  colHeaders: ["Title", "Description", "Comments", "Cover"],
		  colWidths: [55, 80, 80, 80, 80, 80, 80],
		  rowHeights: [50, 40, 100],
		  manualColumnResize: true,
		  manualRowResize: true,
		  minSpareRows: 1,
		  persistentState: true
		});
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'),'macarons');

        // 指定图表的配置项和数据
      option = {
    title : {
        text: '某站点用户访问来源',
        subtext: '纯属虚构',
        x:'center'
    },
    tooltip : {
        trigger: 'item',
        formatter: "{a} <br/>{b} : {c} ({d}%)"
    },
    legend: {
        orient : 'vertical',
        x : 'left',
        data:['直接访问','邮件营销','联盟广告','视频广告','搜索引擎']
    },
	 toolbox: {
        show : true,
        feature : {
            mark : {show: true},
            dataView : {show: true, readOnly: false},
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
    calculable : true,
    series : [
        {
            name:'访问来源',
            type:'pie',
            radius : '55%',
            center: ['50%', '60%'],
            data:[
                {value:335, name:'直接访问'},
                {value:310, name:'邮件营销'},
                {value:234, name:'联盟广告'},
                {value:135, name:'视频广告'},
                {value:1548, name:'搜索引擎'}
            ]
        }
    ]
};
                    

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
